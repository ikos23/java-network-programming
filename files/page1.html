<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<div style="width: 500px; margin: auto;">
    <h2>Hello, I am a very simple HTML page !</h2>
    <h4></h4>
</div>

<script>
    const currentDateTime = new Date().toISOString();
    document.getElementsByTagName('h4')[0].innerHTML = `Time: ${currentDateTime}`;
</script>

</body>
</html>
